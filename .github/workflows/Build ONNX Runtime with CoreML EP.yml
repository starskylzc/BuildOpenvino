name: Build ORT CoreML (Final Fix v2)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Configuration'
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - RelWithDebInfo

jobs:
  build:
    name: Build ${{ matrix.ort_version }} (${{ matrix.arch }})
    runs-on: macos-14 # 使用 Apple Silicon (M1) 运行器
    strategy:
      fail-fast: false
      matrix:
        include:
          - ort_version: 'v1.16.3'
            arch: 'x86_64'
          - ort_version: 'v1.19.2'
            arch: 'arm64'

    steps:
      - name: Checkout ONNX Runtime
        uses: actions/checkout@v4
        with:
          repository: microsoft/onnxruntime
          ref: ${{ matrix.ort_version }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          brew install cmake ninja
          pip install numpy

      # === 核心修复步骤 ===
      - name: Patch Source Code (Fix Eigen Hash & CMake Policy)
        shell: bash
        run: |
          echo ">>> Applying patches for ${{ matrix.ort_version }}..."

          # 1. 修复 Eigen 哈希不匹配 (GitLab ZIP 变更导致)
          # 这是一个暴力但有效的修复：在当前目录下递归搜索旧哈希，替换为新哈希。
          # OLD_HASH: be8be39fdbc6e60e94fa7870b280707069b5b81a
          # NEW_HASH: 32b145f525a8308d7ab1c09388b2e288312d8eba
          
          # grep -rl 递归搜索包含旧哈希的文件名
          # xargs sed -i '' 在 macOS 上原地修改文件
          grep -rl "be8be39fdbc6e60e94fa7870b280707069b5b81a" . | xargs sed -i '' 's/be8be39fdbc6e60e94fa7870b280707069b5b81a/32b145f525a8308d7ab1c09388b2e288312d8eba/g'
          
          echo ">>> Eigen hash patched."

          # 2. 验证替换是否成功 (调试用)
          echo ">>> Verifying patch..."
          if grep -q "32b145f525a8308d7ab1c09388b2e288312d8eba" cmake/external/eigen.cmake 2>/dev/null; then
             echo "SUCCESS: Found new hash in eigen.cmake"
          else
             # 如果找不到，尝试全局搜一下，确保万无一失
             if grep -rq "32b145f525a8308d7ab1c09388b2e288312d8eba" .; then
                 echo "SUCCESS: Found new hash in project."
             else
                 echo "WARNING: New hash not found! Compilation might fail."
             fi
          fi

      - name: Build Shared Library
        shell: bash
        run: |
          echo ">>> Building ORT ${{ matrix.ort_version }} for ${{ matrix.arch }}..."
          
          # 注意：必须保留 CMAKE_POLICY_VERSION_MINIMUM=3.5 
          # 因为 FetchContent 下载的旧版库 (如 date) 依然会报 CMake 版本错误
          
          python3 tools/ci_build/build.py \
            --build_dir build \
            --config ${{ inputs.build_type }} \
            --use_coreml \
            --parallel \
            --build_shared_lib \
            --skip_tests \
            --skip_submodule_sync \
            --osx_arch ${{ matrix.arch }} \
            --cmake_extra_defines CMAKE_POLICY_VERSION_MINIMUM=3.5 \
            --cmake_extra_defines CMAKE_OSX_DEPLOYMENT_TARGET=11.0

      - name: Check Output
        run: |
          FILE_PATH="build/${{ inputs.build_type }}/libonnxruntime.dylib"
          if [ -f "$FILE_PATH" ]; then
            ls -lh $FILE_PATH
            lipo -info $FILE_PATH
          else
            echo "Error: Build failed, library not found."
            exit 1
          fi

      - name: Organize Artifacts
        run: |
          mkdir -p artifacts
          cp build/${{ inputs.build_type }}/libonnxruntime*.dylib artifacts/
          
          mkdir -p artifacts/include
          # 兼容不同版本的头文件路径
          if [ -d "include/onnxruntime/core/session" ]; then
             cp -r include/onnxruntime/core/session/*.h artifacts/include/
          fi
          
          echo "Version: ${{ matrix.ort_version }}" > artifacts/version.txt
          echo "Arch: ${{ matrix.arch }}" >> artifacts/version.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-${{ matrix.ort_version }}-${{ matrix.arch }}-coreml
          path: artifacts/
