name: Build ORT CoreML (Specific Arch + CMake Fix)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Configuration'
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - RelWithDebInfo

jobs:
  build:
    name: Build ${{ matrix.ort_version }} (${{ matrix.arch }})
    runs-on: macos-14 # 使用 Apple Silicon 运行器
    strategy:
      fail-fast: false
      matrix:
        include:
          # v1.16.3 对应 x86_64 (Intel)
          - ort_version: 'v1.16.3'
            arch: 'x86_64'
            
          # v1.19.2 对应 arm64 (Apple Silicon)
          - ort_version: 'v1.19.2'
            arch: 'arm64'

    steps:
      - name: Checkout ONNX Runtime
        uses: actions/checkout@v4
        with:
          repository: microsoft/onnxruntime
          ref: ${{ matrix.ort_version }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          brew install cmake ninja
          pip install numpy

      - name: Build Shared Library
        shell: bash
        run: |
          echo ">>> Building ORT ${{ matrix.ort_version }} for ${{ matrix.arch }}..."
          
          # === 修复方案 ===
          # 添加 --cmake_extra_defines CMAKE_POLICY_VERSION_MINIMUM=3.5
          # 这可以解决旧版依赖库 (如 date) 在新版 CMake 上报错 "Compatibility with CMake < 3.5 has been removed" 的问题
          
          python3 tools/ci_build/build.py \
            --build_dir build \
            --config ${{ inputs.build_type }} \
            --use_coreml \
            --parallel \
            --build_shared_lib \
            --skip_tests \
            --skip_submodule_sync \
            --osx_arch ${{ matrix.arch }} \
            --cmake_extra_defines CMAKE_POLICY_VERSION_MINIMUM=3.5

      - name: Check Output
        run: |
          # 验证生成文件的架构
          FILE_PATH="build/${{ inputs.build_type }}/libonnxruntime.dylib"
          if [ -f "$FILE_PATH" ]; then
            ls -lh $FILE_PATH
            lipo -info $FILE_PATH
          else
            echo "Error: Build failed, library not found."
            exit 1
          fi

      - name: Organize Artifacts
        run: |
          mkdir -p artifacts
          cp build/${{ inputs.build_type }}/libonnxruntime*.dylib artifacts/
          
          # 尝试复制头文件
          mkdir -p artifacts/include
          if [ -d "include/onnxruntime/core/session" ]; then
             cp -r include/onnxruntime/core/session/*.h artifacts/include/
          fi
          
          # 生成版本信息
          echo "Version: ${{ matrix.ort_version }}" > artifacts/version.txt
          echo "Arch: ${{ matrix.arch }}" >> artifacts/version.txt
          echo "Provider: CoreML" >> artifacts/version.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-${{ matrix.ort_version }}-${{ matrix.arch }}-coreml
          path: artifacts/
