name: Build ORT CoreML (Fast & No Tests)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Configuration'
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - RelWithDebInfo

jobs:
  build:
    name: Build ${{ matrix.ort_version }} (${{ matrix.arch }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          # === Intel x64 (macOS 10.15) ===
          - ort_version: 'v1.16.3'
            arch: 'x86_64'
            deploy_target: '10.15'
            
          # === Apple Silicon arm64 (macOS 11.0) ===
          - ort_version: 'v1.19.2'
            arch: 'arm64'
            deploy_target: '11.0'

    steps:
      - name: Checkout ONNX Runtime
        uses: actions/checkout@v4
        with:
          repository: microsoft/onnxruntime
          ref: ${{ matrix.ort_version }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          brew install cmake ninja
          pip install numpy

      - name: Patch Source Code (Fix Eigen Hash)
        shell: bash
        run: |
          grep -rl "be8be39fdbc6e60e94fa7870b280707069b5b81a" . | xargs sed -i '' 's/be8be39fdbc6e60e94fa7870b280707069b5b81a/32b145f525a8308d7ab1c09388b2e288312d8eba/g' || true

      - name: Build Shared Library (Optimized)
        shell: bash
        run: |
          echo ">>> Building ${{ matrix.ort_version }} for ${{ matrix.arch }} (No Tests)"
          
          # 关键修改：
          # 添加 onnxruntime_BUILD_UNIT_TESTS=OFF 彻底禁止编译测试代码
          # 将所有 cmake_extra_defines 合并，防止参数覆盖
          
          python3 tools/ci_build/build.py \
            --build_dir build \
            --config ${{ inputs.build_type }} \
            --use_coreml \
            --parallel \
            --build_shared_lib \
            --skip_tests \
            --skip_submodule_sync \
            --osx_arch ${{ matrix.arch }} \
            --cmake_extra_defines \
              CMAKE_POLICY_VERSION_MINIMUM=3.5 \
              CMAKE_OSX_DEPLOYMENT_TARGET=${{ matrix.deploy_target }} \
              CMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
              CMAKE_OSX_SYSROOT=macosx \
              onnxruntime_BUILD_UNIT_TESTS=OFF \
              onnxruntime_BUILD_BENCHMARKS=OFF

      - name: Check Output
        run: |
          FILE_PATH="build/${{ inputs.build_type }}/libonnxruntime.dylib"
          if [ -f "$FILE_PATH" ]; then
            echo "✅ Build Success!"
            ls -lh $FILE_PATH
            lipo -info $FILE_PATH
          else
            echo "❌ Error: Build failed."
            exit 1
          fi

      - name: Organize Artifacts
        run: |
          mkdir -p artifacts
          cp build/${{ inputs.build_type }}/libonnxruntime*.dylib artifacts/
          mkdir -p artifacts/include
          if [ -d "include/onnxruntime/core/session" ]; then
             cp -r include/onnxruntime/core/session/*.h artifacts/include/
          fi
          echo "Version: ${{ matrix.ort_version }}" > artifacts/version.txt
          echo "Arch: ${{ matrix.arch }}" >> artifacts/version.txt
          echo "MinOS: ${{ matrix.deploy_target }}" >> artifacts/version.txt

      - uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-${{ matrix.ort_version }}-${{ matrix.arch }}-macos${{ matrix.deploy_target }}
          path: artifacts/
